    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TCXMRK148"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <!-- CAPTCHA: use ONE provider -->

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Hidden reference form so Netlify detects it in a SPA -->
    <!-- Keep field names exactly in sync with ContactForm.vue -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      data-netlify-hcaptcha="true"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text"   name="name" />
      <input type="email"  name="email" />
      <textarea            name="message"></textarea>
      <!-- Honeypot must match the attribute above -->
      <input type="text"   name="bot-field" />
      <!-- Optional human dwell-time field -->
      <input type="hidden" name="ts" value="" />
    </form>
  </body>
</html>
